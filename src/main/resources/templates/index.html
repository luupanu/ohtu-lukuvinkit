<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/site.js}"></script>
    <title>Lukuvinkit</title>
</head>

<body>
    <div class="container">

        <div class="heading">
            <h1>Reading tips</h1>
        </div>

        <div class="readingtips">
            <article th:each="listingUnit : ${list}">
                <h3>
                    <a th:href="@{__${listingUnit.readingTip.url}__}" th:text="${listingUnit.readingTip.title}"/>
                </h3>
                <p class="description" th:text="${listingUnit.readingTip.description}"></p>
                <span class="tag">tag</span>
                <span class="tag">tag2</span>
                <span class="tag">mew2</span>
                <div class="comments">
                    <a href="#" onclick="toggleComments(this)">3 comments</a>
                    <li class="comment">Hyvä kommentti 1</li>
                    <li class="comment">Hyvä kommentti 2</li>
                    <li class="comment">Hyvä kommentti 3</li>
                </div>
            </article>
        </div>

        <div class="heading">
            <h2>Add a new reading tip</h2>
        </div>

        <div class="create-readingtip">
            <form th:action="@{/}" th:object="${readingTip}" method="POST">
                <table>
                    <tr>
                        <td><label for="title">Title:</label></td>
                        <td><input type="text" th:field="*{title}" name="title" /></td>
                        <td class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
                    </tr>

                    <tr>
                        <td><label for="description">Description:</label></td>
                        <td><input type="text" th:field="*{description}" name="description"  /></td>
                        <td class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" />
                    </tr>

                    <tr>
                        <td><label for="url">URL:</label></td>
                        <td><input type="text" th:field="*{url}" name="url" /></td>
                        <td class="error" th:if="${#fields.hasErrors('url')}" th:errors="*{url}" />
                    </tr>

                    <tr th:object="${tag}">
                        <td><label for="tags">Tags (separate with a comma):</label></td>
                        <td><input type="text" th:field="*{tagDescription}" name="tagDescription" /></td>
                        <td class="error" th:if="${#fields.hasErrors('tagDescription')}" th:errors="*{tagDescription}" />
                    </tr>

                    <tr>
                        <td><input name="submit_form" type="submit" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
