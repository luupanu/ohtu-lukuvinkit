<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/site.js}"></script>
    <title>Lukuvinkit</title>
</head>

<body>
    <div class="page_container">

        <div class="h1_container">
            <h1>Lukuvinkit</h1>
        </div>

        <div class="article_container">
            <article th:each="listingUnit : ${list}">
                <h3>
                    <a th:href="@{__${listingUnit.readingTip.url}__}" th:text="${listingUnit.readingTip.title}"/>
                </h3>
                <p class="description" th:text="${listingUnit.readingTip.description}"></p>
                <span class="tag">tag</span>
                <span class="tag">tag2</span>
                <span class="tag">mew2</span>
                <div class="comments">
                    <a href="#" onclick="toggleComments(this)">3 comments</a>
                    <li class="comment">Hyvä kommentti 1</li>
                    <li class="comment">Hyvä kommentti 2</li>
                    <li class="comment">Hyvä kommentti 3</li>
                </div>
            </article>
        </div>

        <div class="h2_container">
            <h2>Lisää uusi lukuvinkki</h2>
        </div>

        <div class="form_container">
            <form th:action="@{/}" th:object="${readingTip}" method="POST">
                <table>
                    <tr>
                        <td>Title: </td>
                        <td><input type="text" th:field="*{title}" name="title" /></td>
                        <td class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
                    </tr>

                    <tr>
                        <td>Description: </td>
                        <td><input type="text" th:field="*{description}" name="description" /></td>
                        <td class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
                    </tr>

                    <tr>
                        <td>URL: </td>
                        <td><input type="text" th:field="*{url}" name="url" /></td>
                        <td class="error" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></td>
                    </tr>

                    <tr th:object="${tag}">
                        <td>Tags (seperate with a comma): </td>
                        <td><input type="text" th:field="*{tagDescription}" name="tagDescription" /></td>
                        <td class="error" th:if="${#fields.hasErrors('tagDescription')}" th:errors="*{tagDescription}"></td>
                    </tr>

                    <tr>
                        <td><input name="submit_form" type="submit"></input></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
